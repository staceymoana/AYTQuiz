<app-quiz-dashboard></app-quiz-dashboard>
<div class="col-lg-12 ">
    <div class="card shadow mb-4 ">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between ">
            <h6 class="m-0 font-weight-bold text-primary ">Leader Board</h6>

        </div>
        <!-- Card Body -->

        <div class="col mx-auto">



            <div class="card-header mx-auto my-auto">

                <div class="form-inline">

                    <div class="input-group-prepend ">
                        <label class="input-group-text bg-primary text-light" for="inputGroupSelect01">Age</label>
                    </div> <input class="custom-select" #filterBoxAge id="search-box-age" placeholder="age" (input)="filterAge(filterBoxAge.value)" />
                    <div class="input-group-prepend ">
                        <label class="input-group-text bg-primary text-light" for="inputGroupSelect01">Gender</label>
                    </div> <input class="custom-select" #filterBoxGender id="search-box-gender" placeholder="gender" (input)="filterGender(filterBoxGender.value)" />
                    <div class="input-group-prepend ">
                        <label class="input-group-text bg-primary text-light" for="inputGroupSelect01">First Name</label>
                    </div> <input class="custom-select" #filterBoxFirstName id="search-box-firstName" placeholder="first name" (input)="filterFirstName(filterBoxFirstName.value)" />
                    <div class="input-group-prepend ">
                        <label class="input-group-text bg-primary text-light" for="inputGroupSelect01">Last Name</label>
                    </div> <input class="custom-select" #filterBoxLastName id="search-box-lastName" placeholder="last name" (input)="filterLastName(filterBoxLastName.value)" />



                </div>


            </div>

        </div>
        <div class="col-lg-8 mx-auto">
            <table class="table text-center">

                <thead>
                    <tr>
                        <th scope="col">
                            <h5>Filter (Name)</h5>
                        </th>
                        <th scope="col">
                            <h5>Score</h5>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let respondent of initialRespondents">
                        <th scope="row">{{respondent.FirstName}} {{respondent.LastName}}</th>
                        <td>{{respondent.Score}}</td>

                    </tr>
                    <tr *ngFor="let respondent of respondents$ | async">
                        <th scope="row">{{respondent.FirstName}} {{respondent.LastName}}</th>
                        <td>{{respondent.Score}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="col-lg-8 mx-auto">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div> -->
        <hr>
    </div>
</div>
