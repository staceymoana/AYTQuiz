<div *ngIf="isShow">
    <div class="card card-signin my-5 shadow">
        <div class="card-body qdesc">
            <form>
                <div class="card-body q1">
                    <img class="img-fluid mx-auto d-block" src="../assets/logo.svg">
                    <h4 class="card-title text-center mt-3">Question {{i+1}}</h4>
                    <div class="form-group">
                        <input (keyup)="getValue()" [(ngModel)]="quetion" name="quetion" type="text" placeholder="Question" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="text-center">
                            <div class="form-check form-check-inline">
                                <input [(ngModel)]="type" class="form-check-input" type="radio" name="type" id="qtype" value="Single">
                                <label class="form-check-label " for="inlineRadio3"> Single</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input [(ngModel)]="type" class="form-check-input" type="radio" name="type" id="qtype" value="Multi-choice">
                                <label class="form-check-label" for="inlineRadio2">Multiple</label>
                            </div>

                        </div>
                    </div>
                    <div id="Multiple" style="display: none;">
                        <div class="form-row">
                            <div class="col-8">
                                <h4 class="card-title mt-3">Answer</h4>
                            </div>
                            <div class="col">
                                <h4 class="card-title mt-3">Correct</h4>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Answer">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Answer">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-8">
                            <h4 class="card-title mt-3">Answer</h4>
                        </div>
                        <div class="col">
                            <h4 class="card-title mt-3">Correct</h4>
                        </div>
                    </div>
                    <form #formRef="ngForm">
                        <app-one-option *ngFor="let oneOption of options; let i=index" [i]="i" (countChanged)="countChangedHandler($event)"></app-one-option>


                        <div class="d-flex justify-content-center mt-3">
                            <button (click)="addOption()" class="plusbtn"><i class="fa fa-plus text-lg-center text-primary plusfont"></i></button>
                        </div>

                    </form>
                    <br />
                    <br />
                    <div class="d-flex justify-content-center mt-3">
                        <button *ngIf="i != 0" (click)="removeQuetionInput(i)" class="btn btn-danger btn-block col-3">Remove Question</button>
                        <!-- <button *ngIf="queArr.length > 1" (click)="removeQuetionInput(oneQuetion.indexNumber)" class="plusbtn"><i class="fa fa-minus text-lg-center text-primary plusfont"></i> </button>                                    -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
