<app-header>
</app-header>

<div class="container-fluid mt-4">
    <div class="row">

        <div class="col-xl-6 col-lg-6 ">
            <div class="card shadow mb-4" style="height: 400px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between ">
                    <h6 class="m-0 font-weight-bold text-primary ">Published</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body scroll">
                    <div *ngFor="let alert of alerts" class="block m-3">
                        <ngb-alert [type]="alert.type" (close)="close(alert)">{{alert.message}}</ngb-alert>
                    </div>
                    <div *ngFor="let quiz of publishedQuizzes">
                        <div *ngIf="{ QuizKey: quiz.SortKey} as variable" class="alert" style="background-color: #f8f8f8;" role="alert">
                            <div class="form-inline">
                                <div class="col-8">

                                    <h4>{{quiz.Title}}</h4>
                                    <!--<span>{{variable.QuizKey}}</span>-->


                                </div>

                                <div class="col-4">




                                    <a class="btn btn-primary btn-block" routerLink="/{{quiz.SortKey}}/dashboard">View Report</a>


                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- Complerte 333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333-->
        <div class="col-xl-6 col-lg-6 ">
            <div class="card shadow mb-4 " style="height: 400px; ">

                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between ">
                    <h6 class="m-0 font-weight-bold text-primary ">Unpublished</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body scroll ">
                    <div *ngFor="let alert of alerts " class="block m-3 ">
                        <ngb-alert [type]="alert.type " (close)="close(alert) ">{{alert.message}}</ngb-alert>
                    </div>
                    <div *ngFor="let quiz of unpublishedQuizzes">
                        <div *ngIf="{ QuizKey: quiz.SortKey} as variable" class="alert" style="background-color: #f8f8f8;" role="alert">
                            <div class="form-inline">
                                <div class="col-8">

                                    <h4>{{quiz.Title}}</h4>
                                    <!--<span>{{variable.QuizKey}}</span>-->


                                </div>

                                <div class="col-4 ">


                                    <button class="btn btn-primary btn-block " routerLink="/{{quiz.SortKey}}/editQuiz"><span class="text ">Continue</span></button>
                                    <button class="btn btn-primary btn-block " (click)="PublishQuiz(variable.QuizKey) "> <span class="text ">Publish</span></button>




                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>
</div>
